---
# defaults file for ansible_rke
# @var kubernetes_supported_versions: {"v1.18.6": "v1.18.6-rancher1-1", "v1.17.9": "v1.17.9-rancher1-1", "v1.16.13": "v1.16.13-rancher1-1", "v1.15.12": "v1.15.12-rancher2-4"}
# Each version of RKE has a specific list of supported Kubernetes versions.
# @example #
# kubernetes_supported_versions:
#   v1.18.6: v1.18.6-rancher1-1
#   v1.17.9: v1.17.9-rancher1-1
#   v1.16.13: v1.16.13-rancher1-1
#   v1.15.12: v1.15.12-rancher2-4
# @end
kubernetes_supported_versions:
  v1.18.6: v1.18.6-rancher1-1
  v1.17.9: v1.17.9-rancher1-1
  v1.16.13: v1.16.13-rancher1-1
  v1.15.12: v1.15.12-rancher2-4
# @var kubernetes_version: v1.18.6
# Specify the kubernetes version across kubernetes supported versions.
kubernetes_version: v1.18.6
# @var kubectl_version: "{{ kubernetes_version }}"
# Defines the kubectl version will be installed.
kubectl_version: "{{ kubernetes_version }}"
# @var rke_kubernetes_version: "{{ kubernetes_supported_versions[kubernetes_version] }}"
# Map the RKE kubernetes image version across the selection to the kubernetes version.
rke_kubernetes_version: "{{ kubernetes_supported_versions[kubernetes_version] }}"
# @var rke_release_version: v1.1.4
# Defines rke version.
rke_release_version: v1.1.4
# @var rke_binary_url: "https://github.com/rancher/rke/releases/download/{{ rke_release_version }}/rke_linux-amd64"
# Defines rke binary url download.
rke_binary_url: "https://github.com/rancher/rke/releases/download/{{ rke_release_version }}/rke_linux-amd64"
# @var rke_node: "{{ groups.nodes | first }}"
# Node that will be used to deploy cluster using RKE.
rke_node: "{{ groups.nodes | first }}"
# @var rke_user: rke
# User that will be used to connect on nodes during the installation proccess.
rke_user: rke
