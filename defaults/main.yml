---
# defaults file for ansible_rke
kubernetes_supported_versions:
  v1.18.6: v1.18.6-rancher1-1
  v1.17.9: v1.17.9-rancher1-1
  v1.16.13: v1.16.13-rancher1-1
  v1.15.12: v1.15.12-rancher2-4
kubernetes_version: v1.18.6
kubectl_version: "{{ kubernetes_version }}"
rke_ssh_private_key: "~/.ssh/id_rsa"
rke_kubernetes_version: "{{ kubernetes_supported_versions[kubernetes_version] }}"
rke_release_version: v1.1.4
rke_binary_url: "https://github.com/rancher/rke/releases/download/{{ rke_release_version }}/rke_linux-{{ ansible_architecture }}"
rke_config_dir: "~/rke"
rke_node: "{{ groups.nodes | first }}"
rke_node_groups:
  - name: node-config-master
    roles:
      - controlplane
  - name: node-config-etcd
    roles:
      - etcd
  - name: node-config-master-etcd
    roles:
      - controlplane
      - etcd
  - name: node-config-compute
    roles:
      - worker
  - name: node-config-rancher
    roles:
      - worker
    labels:
      dedicated: rancher-server
    taints:
      - key: dedicated
        value: rancher-server
        effect: NoSchedule
